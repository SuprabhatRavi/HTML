<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Border and Padding</title>
    <link rel="stylesheet" href="margin_border_padding.css">
</head>
<body>
    <div class="divs" id="div1">
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>

    <div class="divs">
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div class="divs">
        <label for="dob">DOB:</label>
        <input type="date" id="dob">
    </div>
    <div class="divs">
        Education:
        <label for="checkbox">10th</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox1">12th</label>
        <input type="checkbox" id="checkbox1" name="checkbox">
        <label for="checkbox2">Higher</label>
        <input type="checkbox" id="checkbox2" name="checkbox">
    </div>
    <div class="divs">
        Gender:
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender">
        <label for="gender1">Female</label>
        <input type="radio" id="gender1" name="gender">
    </div>
    <div class="divs">
        <label for="select">Company:</label>
        <select name="dropbox" id="select">
            <option value="tesla">TESLA</option>
            <option value="google">GOOGLE</option>
            <option value="microsoft">MICROSOFT</option>
            <option value="oracle" selected>ORACLE</option>
        </select>
    </div>
    <div class="divs">
        <div><label for="textarea">Something about yourself:</label></div>
        <textarea id="textarea" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
