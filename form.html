<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            Are you alive?
            <label for="status1">Yes</label>
            <input type="checkbox" name="status" id="status1">
            <label for="status2">No</label>
            <input type="checkbox" name="status" id="status2">
        </div>
        <br>
        <div>
            Gender:

            <input type="radio" name="gender" id="gender2">
        </div>
        <br>
        <div>
            <label for="doj">Date of joining: </label>

        <div>

        </div>
        <br>
        <div>

                <option value="Tesla" selected>Tesla</option>
                <option value="Frari">Farari</option>
            </select>
            
        </div>
        <br>
        <div>
            <label for="description">Write about yourself? </label>
            <br>
            <textarea cols="30" rows="10" id="description"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
        </div>
        <br>
        <div>
            <input type="Reset" value="Reset">
        </div>

    </form>
